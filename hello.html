<html>
<head>
  <title>Hello JavaScript</title>
  <script>
    function hide() {
      var cities = document.getElementsByTagName('p');

      for (var i = 0; i < cities.length; i++) {
        cities[i].style.display = "none";
      }
    }

    function show() {
      var cities = document.getElementsByTagName('p');

      for (var i = 0; i < cities.length; i++) {
        cities[i].style.display = "block";
      }
    }

    function toggle() {
      var cities = document.getElementsByTagName('p');

      for (var i = 0; i < cities.length; i++) {
        if (cities[i].style.display == "none") {
          cities[i].style.display = "block";
        }
        else {
          cities[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>
  <h1>Cities</h1>
  <p>Chicago</p>
  <p>Atlanta</p>
  <p>New York</p>
  <p>San Francisco</p>

  <div><a href="#" onclick="hide();">Click here to hide</a></div>
  <div><a href="#" onclick="show();">Click here to show</a></div>
  <div><a href="#" onclick="toggle();">Click here to toggle</a></div>
</body>
</html>
